<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>FUTURE LAPTOP</title>
	</head>
	<body>
		<div class="bg">
			<div class="title">
				<h2>
					LAP <br />
					<em>TOP</em>
				</h2>
				<p>FUTURE TECH.</p>
			</div>
			<nav class="links">
				<ul>
					<li>HOME</li>
					<li>SHOP</li>
					<li>CONTACT</li>
				</ul>
			</nav>
			<div class="indicate">
				<div class="line"></div>
				<h6>SHOWCASE BY JUSTINE</h6>
			</div>
			<div class="outside-circle">
				<div class="inside-circle"></div>
			</div>
			<div class="big-title">
				<h1>GAMING RIG</h1>
				<p>Great performance and great design.</p>
			</div>
			<div class="visit">
				<h2>ADD TO CART</h2>
			</div>
			<nav class="icons">
				<ul>
					<li>FACEBOOK</li>
					<li>INSTAGRAM</li>
					<li>GITHUB</li>
				</ul>
			</nav>
			<div class="laptop-container">
				<img class="laptop" src="img/laptop.png" alt="" />
				<div class="small-circle1-container">
					<div class="small-circle-outside">
						<div class="small-circle1"></div>
					</div>
					<h6>FLAT SCREEN TV</h6>
				</div>
				<div class="small-circle2-container2">
					<h6>MECHANICAL KEY</h6>
					<div class="small-circle-outside2">
						<div class="small-circle2"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="slider">
			<div class="cover"></div>
			<h2>LAPTOP FOR THE FUTURE.</h2>

			<p>SLIDER</p>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
